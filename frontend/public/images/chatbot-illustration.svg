<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background Elements -->
  <circle cx="250" cy="200" r="150" fill="#E3F2FD" opacity="0.5" />
  <circle cx="150" cy="100" r="50" fill="#BBDEFB" opacity="0.3" />
  <circle cx="350" cy="300" r="70" fill="#90CAF9" opacity="0.4" />
  <circle cx="400" cy="150" r="30" fill="#64B5F6" opacity="0.5" />
  <circle cx="100" cy="250" r="40" fill="#42A5F5" opacity="0.3" />
  
  <!-- Robot Body -->
  <rect x="180" y="120" width="140" height="180" rx="20" ry="20" fill="#1976D2" />
  <rect x="190" y="130" width="120" height="160" rx="15" ry="15" fill="#2196F3" />
  
  <!-- Robot Head -->
  <rect x="200" y="70" width="100" height="80" rx="15" ry="15" fill="#0D47A1" />
  <rect x="210" y="80" width="80" height="60" rx="10" ry="10" fill="#1565C0" />
  
  <!-- Robot Face -->
  <circle cx="230" cy="110" r="10" fill="white" />
  <circle cx="270" cy="110" r="10" fill="white" />
  <circle cx="230" cy="110" r="5" fill="#212121" />
  <circle cx="270" cy="110" r="5" fill="#212121" />
  <rect x="225" y="130" width="50" height="5" rx="2" ry="2" fill="white" />
  
  <!-- Robot Antenna -->
  <rect x="245" y="50" width="10" height="20" fill="#0D47A1" />
  <circle cx="250" cy="45" r="8" fill="#64B5F6" />
  
  <!-- Robot Arms -->
  <rect x="140" y="150" width="40" height="15" rx="5" ry="5" fill="#1565C0" />
  <rect x="320" y="150" width="40" height="15" rx="5" ry="5" fill="#1565C0" />
  
  <!-- User Chat Bubble -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="80" height="40" rx="10" ry="10" fill="#E1F5FE" stroke="#81D4FA" stroke-width="2" />
    <text x="40" y="25" font-family="Arial" font-size="14" fill="#0277BD" text-anchor="middle" dominant-baseline="middle">Hello!</text>
    <polygon points="80,20 90,30 80,40" fill="#E1F5FE" stroke="#81D4FA" stroke-width="2" />
  </g>
  
  <!-- Bot Chat Bubble -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="120" height="40" rx="10" ry="10" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2" />
    <text x="60" y="25" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle" dominant-baseline="middle">How can I help?</text>
    <polygon points="0,20 -10,30 0,40" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="180" r="8" fill="#FFEB3B" />
  <circle cx="250" cy="210" r="8" fill="#FFEB3B" />
  <circle cx="250" cy="240" r="8" fill="#FFEB3B" />
  
  <!-- Floating Particles -->
  <circle cx="150" cy="150" r="3" fill="#64B5F6" opacity="0.7" />
  <circle cx="170" cy="100" r="2" fill="#64B5F6" opacity="0.7" />
  <circle cx="350" cy="120" r="4" fill="#64B5F6" opacity="0.7" />
  <circle cx="380" cy="200" r="3" fill="#64B5F6" opacity="0.7" />
  <circle cx="120" cy="220" r="2" fill="#64B5F6" opacity="0.7" />
  <circle cx="320" cy="270" r="3" fill="#64B5F6" opacity="0.7" />
  
  <!-- Animation -->
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    circle:nth-child(4n) {
      animation: float 3s ease-in-out infinite;
    }
    circle:nth-child(4n+1) {
      animation: float 4s ease-in-out infinite;
    }
    circle:nth-child(4n+2) {
      animation: float 5s ease-in-out infinite;
    }
    circle:nth-child(4n+3) {
      animation: float 6s ease-in-out infinite;
    }
    #robot-head {
      animation: float 6s ease-in-out infinite;
    }
    #antenna-light {
      animation: blink 2s ease-in-out infinite;
    }
  </style>
</svg> 