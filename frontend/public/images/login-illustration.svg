<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <circle cx="300" cy="250" r="200" fill="#E9ECEF" opacity="0.3" />
  <circle cx="300" cy="250" r="150" fill="#0096FF" opacity="0.1" />
  
  <!-- Stylized login form -->
  <rect x="200" y="150" width="200" height="240" rx="10" fill="#FFFFFF" stroke="#0096FF" stroke-width="3" />
  
  <!-- Form header -->
  <rect x="200" y="150" width="200" height="40" rx="10" fill="#0096FF" />
  <circle cx="220" cy="170" r="5" fill="#FFFFFF" />
  <circle cx="240" cy="170" r="5" fill="#FFFFFF" />
  <circle cx="260" cy="170" r="5" fill="#FFFFFF" />
  
  <!-- Form fields -->
  <rect x="220" y="210" width="160" height="30" rx="5" fill="#F8F9FA" stroke="#0096FF" stroke-width="1" />
  <rect x="220" y="260" width="160" height="30" rx="5" fill="#F8F9FA" stroke="#0096FF" stroke-width="1" />
  
  <!-- Form icons -->
  <circle cx="235" cy="225" r="8" fill="#0096FF" opacity="0.7" />
  <circle cx="235" cy="275" r="8" fill="#0096FF" opacity="0.7" />
  
  <!-- Submit button -->
  <rect x="220" y="310" width="160" height="40" rx="5" fill="#0096FF" />
  <text x="300" y="335" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">Sign In</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="15" fill="#FF6B00" opacity="0.7" />
  <circle cx="450" cy="150" r="15" fill="#FF6B00" opacity="0.7" />
  <circle cx="150" cy="350" r="15" fill="#FF6B00" opacity="0.7" />
  <circle cx="450" cy="350" r="15" fill="#FF6B00" opacity="0.7" />
  
  <!-- Lock icon -->
  <circle cx="300" cy="100" r="25" fill="#0096FF" />
  <rect x="290" y="90" width="20" height="30" rx="5" fill="#0096FF" />
  <rect x="285" y="90" width="30" height="20" rx="5" fill="#0096FF" />
  <circle cx="300" cy="100" r="10" fill="#FFFFFF" />
  <rect x="298" y="95" width="4" height="15" rx="2" fill="#0096FF" />
  
  <!-- Small decorative dots -->
  <circle cx="100" cy="200" r="8" fill="#00C897" opacity="0.7" />
  <circle cx="500" cy="200" r="8" fill="#00C897" opacity="0.7" />
  <circle cx="100" cy="300" r="8" fill="#00C897" opacity="0.7" />
  <circle cx="500" cy="300" r="8" fill="#00C897" opacity="0.7" />
</svg> 