<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#E3F2FD" opacity="0.5" />
  <circle cx="200" cy="150" r="100" fill="#BBDEFB" opacity="0.3" />
  <circle cx="600" cy="450" r="120" fill="#90CAF9" opacity="0.4" />
  
  <!-- Education Elements -->
  <!-- Graduation Cap -->
  <g transform="translate(300, 200) scale(1.5)">
    <path d="M100,20 L20,60 L100,100 L180,60 Z" fill="#1976D2" />
    <path d="M100,100 L100,130 L40,90 L40,60 Z" fill="#1565C0" />
    <rect x="95" y="20" width="10" height="30" fill="#0D47A1" />
    <circle cx="100" cy="15" r="10" fill="#1976D2" />
  </g>
  
  <!-- Books -->
  <g transform="translate(500, 300)">
    <rect x="0" y="0" width="120" height="25" rx="3" fill="#FF5722" />
    <rect x="5" y="5" width="110" height="15" rx="2" fill="#FFCCBC" />
    <rect x="-10" y="25" width="120" height="20" rx="3" fill="#4CAF50" />
    <rect x="-5" y="30" width="110" height="10" rx="2" fill="#C8E6C9" />
    <rect x="-20" y="45" width="120" height="30" rx="3" fill="#9C27B0" />
    <rect x="-15" y="50" width="110" height="20" rx="2" fill="#E1BEE7" />
  </g>
  
  <!-- Student Figure -->
  <g transform="translate(200, 350)">
    <!-- Body -->
    <circle cx="50" cy="30" r="30" fill="#FFC107" />
    <path d="M20,60 Q50,120 80,60" fill="#FFC107" />
    
    <!-- Face -->
    <circle cx="40" cy="25" r="5" fill="#212121" />
    <circle cx="60" cy="25" r="5" fill="#212121" />
    <path d="M40,40 Q50,50 60,40" fill="none" stroke="#212121" stroke-width="2" />
    
    <!-- Arms -->
    <path d="M20,70 Q0,90 10,120" fill="none" stroke="#FFC107" stroke-width="10" stroke-linecap="round" />
    <path d="M80,70 Q100,80 110,100" fill="none" stroke="#FFC107" stroke-width="10" stroke-linecap="round" />
    
    <!-- Laptop -->
    <rect x="90" y="90" width="40" height="30" rx="3" fill="#78909C" />
    <rect x="90" y="85" width="40" height="5" rx="2" fill="#455A64" />
  </g>
  
  <!-- Floating Elements -->
  <g>
    <!-- Compass -->
    <circle cx="650" cy="200" r="30" fill="white" stroke="#1976D2" stroke-width="3" />
    <circle cx="650" cy="200" r="3" fill="#1976D2" />
    <path d="M650,200 L670,180" stroke="#F44336" stroke-width="3" stroke-linecap="round" />
    <path d="M650,200 L630,220" stroke="#1976D2" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <g>
    <!-- Light Bulb -->
    <path d="M150,180 Q150,150 180,150 Q210,150 210,180 Q210,210 180,220 L180,240" fill="none" stroke="#FFC107" stroke-width="3" />
    <rect x="175" y="240" width="10" height="5" fill="#FFC107" />
    <rect x="175" y="250" width="10" height="5" fill="#FFC107" />
  </g>
  
  <g>
    <!-- Math Symbols -->
    <text x="400" y="150" font-family="Arial" font-size="40" fill="#1976D2">∑</text>
    <text x="450" y="200" font-family="Arial" font-size="30" fill="#F44336">π</text>
    <text x="350" y="180" font-family="Arial" font-size="35" fill="#4CAF50">√</text>
    <text x="500" y="150" font-family="Arial" font-size="25" fill="#9C27B0">∞</text>
  </g>
  
  <!-- Animation -->
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    g {
      animation: float 6s ease-in-out infinite;
    }
    g:nth-child(2) {
      animation-delay: 0.5s;
    }
    g:nth-child(3) {
      animation-delay: 1s;
    }
    g:nth-child(4) {
      animation-delay: 1.5s;
    }
    g:nth-child(5) {
      animation-delay: 2s;
    }
  </style>
</svg> 